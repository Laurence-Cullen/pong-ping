<!doctype html>

    <!-- Bootstrap CSS -->

<body>

<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">Operation Pong Ping</a>
    <button class="btn btn-outline-success my-2 my-sm-0">Log in</button>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add game result!
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add game result</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body container">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Player 1</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Pick player...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect02">Player 2</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect02">
                                <option selected>Pick player...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Player 1 Score </span>
                            </div>
                            <input type="number" min="0" class="form-control" placeholder="Score" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2">Player 2 Score</span>
                            </div>
                            <input type="number" min="0" class="form-control" placeholder="Score" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                <button type="button" class="btn btn-primary">Save game</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyDhK3e6CvMP6M9g4MytCIxhDhgePG02v4c",
        authDomain: "pong-ping1.firebaseapp.com",
        databaseURL: "https://pong-ping1.firebaseio.com",
        projectId: "pong-ping1",
        storageBucket: "pong-ping1.appspot.com",
        messagingSenderId: "451414841154"
    };

    firebase.initializeApp(config);

    // Initialize Cloud Firestore through Firebase
    var db = firebase.firestore();

    // Disable deprecated features
    db.settings({
        timestampsInSnapshots: true
    });

    db.collection("games").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
            $('#body').text(`${doc.id} => ${doc.data().player1}`);
        });
    });

    // in chess either 32 for noobs or 16 for masters
    const K = 32;

    // Implementing ELO score
    // https://en.wikipedia.org/wiki/Elo_rating_system
    function computeNewELOs(player1_elo, player1_score, player2_elo, player2_score) {
        const expected_1 = computeExpectedScore(player1_elo, player2_elo);
        const expected_2 = computeExpectedScore(player2_elo, player1_elo);

        // normalise scores
        const maxScore = Math.max(player1_score, player2_score);
        const actual_1 = player1_score / maxScore;
        const actual_2 = player2_score / maxScore;

        const player1_elo_updated = player1_elo + K * (actual_1 - expected_1);
        const player2_elo_updated = player2_elo + K * (actual_2 - expected_2);

        return [player1_elo_updated, player2_elo_updated]
    }

    function updateELO(playerName, newELO) {
        // Add a new document in collection "cities"
        db.collection("players").doc(playerName).set({
            name: playerName,
            elo: newELO
        })
    }

    function computeExpectedScore(player_elo, other_elo) {
        return 1 / (1 + Math.pow(10, (other_elo - player_elo) / 400));
    }
</script>
