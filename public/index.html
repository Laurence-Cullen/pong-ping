<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div id="pong_ping">

<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">Operation Pong Ping</a>
    <button class="btn btn-outline-success my-2 my-sm-0">Log in</button>
</nav>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add game result!
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add game result</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body container">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Player 1</label>
                            </div>
                            <select v-model="newGame.player1Name" class="custom-select" id="inputGroupSelect01">
                                <option selected>Pick player...</option>
                                <option v-for="player in players" :value="player.name">{{ player.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect02">Player 2</label>
                            </div>
                            <select v-model="newGame.player2Name" class="custom-select" id="inputGroupSelect02">
                                <option selected>Pick player...</option>
                                <option v-for="player in players" :value="player.name">{{ player.name }}</option>

                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Player 1 Score </span>
                            </div>
                            <input v-model="newGame.player1Score" type="number" min="0" class="form-control" placeholder="Score" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2">Player 2 Score</span>
                            </div>
                            <input v-model="newGame.player2Score" type="number" min="0" class="form-control" placeholder="Score" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                <button id="save" type="button" class="btn btn-primary" @click:click="addGame()">Save game</button>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>

<!-- Add additional services that you want to use -->
<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>

<script>
    // Initialize Firebase
    const config = {
        apiKey: "AIzaSyDhK3e6CvMP6M9g4MytCIxhDhgePG02v4c",
        authDomain: "pong-ping1.firebaseapp.com",
        databaseURL: "https://pong-ping1.firebaseio.com",
        projectId: "pong-ping1",
        storageBucket: "pong-ping1.appspot.com",
        messagingSenderId: "451414841154"
    };

    firebase.initializeApp(config);

    // Initialize Cloud Firestore through Firebase
    let db = firebase.firestore();

    // Disable deprecated features
    db.settings({
        timestampsInSnapshots: true
    });

    let app = new Vue({
        el: '#pong_ping',
        data: {
            newGame: {
                player1Name: '',
                player1Score: 0,
                player1Elo: 0,
                player2Name: '',
                player2Score: 0,
                player2Elo: 0
            },
            players: {},
            K: 32,
        },
        methods: {
            addGame: function () {
                console.log('adding new game');
                console.log(this.newGame);

                this.newGame.player1Elo = this.players[this.newGame.player1Name];
                this.newGame.player2Elo = this.players[this.newGame.player2Name];

                const newGame = this.newGame;
                const newElos = this.computeNewELOs(
                    newGame.player1Elo,
                    newGame.player1Score,
                    newGame.player2Elo,
                    newGame.player2Score
                );

                this.updateELO(newGame.player1Name, newElos.player1Elo);
                this.updateELO(newGame.player2Name, newElos.player2Elo);
            },
            getPlayers: function() {
                let players = {};

                db.collection("players").get().then(function(querySnapshot) {
                    querySnapshot.forEach(function(doc) {
                        // doc.data() is never undefined for query doc snapshots
                        // console.log(doc.data());
                        players[doc.data().name] = {name: doc.data().name, elo: doc.data().elo};
                    });
                });
                this.players = players;
            },
            // Implementing ELO score
            // https://en.wikipedia.org/wiki/Elo_rating_system
            computeNewELOs: function (player1Elo, player1Score, player2Elo, player2Score) {
                // in chess either 32 for noobs or 16 for masters

                const expected_1 = this.computeExpectedScore(player1Elo, player2Elo);
                const expected_2 = this.computeExpectedScore(player2Elo, player1Elo);

                // normalise inputted scores
                const maxScore = Math.max(player1Score, player2Score);
                const actual_1 = player1Score / maxScore;
                const actual_2 = player2Score / maxScore;

                const player1EloUpdated = player1Elo + this.K * (actual_1 - expected_1);
                const player2EloUpdated = player2Elo + this.K * (actual_2 - expected_2);

                return {player1Elo: player1EloUpdated, player2Elo: player2EloUpdated}
            },
            updateELO: function (playerName, newELO) {
                // Add a new document in collection "cities"
                db.collection("players").doc(playerName).set({
                    name: playerName,
                    elo: newELO
                })
                    .then(function() {
                        console.log("Player", playerName, "elo rating updated");
                    })
                    .catch(function(error) {
                        console.error("Error writing document: ", error);
                    });
            },
            computeExpectedScore: function(player_elo, other_elo) {
                return 1 / (1 + Math.pow(10, (other_elo - player_elo) / 400));
            }
    }
    });

    app.getPlayers();

</script>

</body>
</html>
